steps:
  # Run the Maven build
  - name: maven:3.6.0-jdk-11-slim
    entrypoint: 'mvn'
    args: ['clean', 'install', '-DskipTests']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/dulcet-listener-317509/it-patch-management:latest', '.']
  # push container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/dulcet-listener-317509/it-patch-management:latest']
  # Deploy on GKE
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=deployment.yaml
    - --image=us-central1-docker.pkg.dev/dulcet-listener-317509/it-patch-management:latest
    - --location=us-central1-c
    - --cluster=cluster-1
options:
  logging: CLOUD_LOGGING_ONLY
